description.Spanish=Esta misión es un epílogo de la campaña «La Runa de las Sombras». \n\n Se ha creado para servir como un tutorial para crear aventuras de Descent usando Valkyrie. \n\n Trama: Lord Zachareth ha triunfado y finalmente ha ganado el poder de Gryvorn. Los derrotados héroes están ante él y ahora les dará caza a largo de su castillo poniendo a prueba sus poderes recién adquiridos.
