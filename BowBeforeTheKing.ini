description.English=This mission is an epilog of the Shadow rune campaign.\n\nIt has been made to work as a tutorial mission for building a valkyrie descent mission.\n\n<b>Story:</b>\nLord Zachareth was successful: He has finally gained Gryvorn's power and the heros lie broken before him. Now he chases them through his castle to test his new powers.
